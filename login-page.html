<!DOCTYPE html>
<html>
<head>
    <title>Login - Calorie Wise</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: white;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        input, label {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
            outline: none;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }
        .note {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        .note a {
            color: #007bff;
            text-decoration: none;
        }
        .note a:hover {
            text-decoration: underline;
        }
        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <div class="title">Welcome Back to Calorie Wise</div>

        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <div class="button-wrapper">
            <button type="submit">Login</button>
        </div>

        <div class="note">Don't have an account? <a href="register-page.html">Register here</a></div>
    </form>
</body>
</html>
