<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/account-page.css"> <!-- Reuse your register-page.css -->
  <link rel="icon" type="image/x-icon" href="assets/images/calorieWiseFaviconNew.jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <title>Account | CalorieWise</title>
</head>

<body>
  <h1 class="homeTitle">
    <a id="home-link" href="home-page.html">
      <span id="calorie">Calorie</span><span id="wise">Wise</span>
    </a>
  </h1>

  <main class="register-container">
    <div class="register-form">
      <div class="title">Your Profile</div>

      <label>Full Name:</label>
      <p id="fullName" class="profile-text"></p>

      <label>Email:</label>
      <p id="email" class="profile-text"></p>

      <label>Age:</label>
      <p id="age" class="profile-text"></p>

      <label>Weight:</label>
      <p id="weight" class="profile-text"></p>

      <label>Height:</label>
      <p id="height" class="profile-text"></p>

      <label>Goal:</label>
      <p id="goal" class="profile-text"></p>


      <div class="button-group">
        <button type="button" id="editProfileBtn">Edit Profile</button>
      </div>

      
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const username = localStorage.getItem('username');
      if (!username) {
        alert('No user logged in.');
        return;
      }

      const response = await fetch('/profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      if (!response.ok) {
        alert('Failed to fetch user profile.');
        return;
      }

      const user = await response.json();

      document.getElementById('fullName').textContent = user.fullName;
      document.getElementById('email').textContent = user.email;
      document.getElementById('weight').textContent = user.weight + " kg";
      document.getElementById('height').textContent = user.height + " cm";
      document.getElementById('age').textContent = user.age + " years";
      document.getElementById('goal').textContent = user.goal;
    });

    document.getElementById('editProfileBtn').addEventListener('click', function() {
  // Convert all <p> into <input>
  ['fullName', 'email', 'age', 'weight', 'height', 'goal'].forEach(id => {
    const p = document.getElementById(id);
    const value = p.textContent.replace(' kg', '').replace(' cm', '').replace(' years', ''); // Clean labels
    const input = document.createElement('input');
    input.value = value.trim();
    input.className = 'profile-text'; // Use same styling
    input.id = id; // Keep same id
    p.replaceWith(input);
  });

  // Change the button to "Save Changes"
  this.textContent = 'Save Changes';
  this.id = 'saveProfileBtn';

  document.getElementById('saveProfileBtn').addEventListener('click', saveProfileChanges);
});

  async function saveProfileChanges() {
    const fullName = document.getElementById('fullName').value.split(' ');
    const firstName = fullName[0] || '';
    const surname = fullName.slice(1).join(' ') || '';

    const email = document.getElementById('email').value;
    const age = document.getElementById('age').value;
    const weight = document.getElementById('weight').value;
    const height = document.getElementById('height').value;
    const goal = document.getElementById('goal').value;
    const username = localStorage.getItem('username');

    const response = await fetch('/updateProfile', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, weight, height, goal, diet: '' }) // Updating only fitness data for now
    });

    if (response.ok) {
      alert('Profile updated successfully! ðŸŽ‰');
      window.location.reload(); // Reload to show fresh values
    } else {
      alert('Failed to update profile.');
    }
  }
  </script>
</body>
</html>
