    <main class="register-container">
        <form action="/register" method="POST" class="register-form">
            <div class="title">Create Your Account</div>

            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" name="firstName" placeholder="Enter your first name" required>

            <label for="surname">Surname:</label>
            <input id="surname" type="text" name="surname" placeholder="Enter your surname" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input id="age" type="number" name="age" placeholder="Enter your age" required min="0">

            <label for="email">Email:</label>
            <input id="email" type="text" name="email" placeholder="Enter Your Email" required>

            <label for="username">Username:</label>
            <input id="username" type="text" name="username" placeholder="Choose a username" required>

            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Create a password" required>

            <div class="button-group">
                <button type="button" onclick="location.href='login.html'">Back</button>
                <button type="submit">Continue</button>
            </div>
        </form>

        <script>
            document.querySelector('.register-form').addEventListener('submit', async function (e) {
                e.preventDefault();
            
                const firstName = document.getElementById('firstName').value;
                const surname = document.getElementById('surname').value;
                const gender = document.getElementById('gender').value;
                const age = document.getElementById('age').value;
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
            
                const response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ firstName, surname, gender, age, email, username, password })
                });
            
                if (response.ok) {
                    localStorage.setItem('username', username); // âœ… Save the username right after successful registration
                    window.location.href = "/questionnaire-page.html";
                } else {
                    alert("Email or Username already exists.");
                }
            });
            </script>
    </main>
