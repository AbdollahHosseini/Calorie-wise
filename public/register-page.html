<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/register-page.css">
    <link rel="icon" type="image/x-icon" href="assets/images/calorieWiseFaviconNew.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Register | CalorieWise</title>
</head>
<body>
    <h1 class="homeTitle">
        <a href="login.html" class="home-link">
            <span id="calorie">Calorie</span><span id="wise">Wise</span>
        </a>
    </h1>

    <main class="register-container">
        <form action="/register" method="POST" class="register-form">
            <div class="title">Create Your Account</div>

            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" name="firstName" placeholder="Enter your first name" required>

            <label for="surname">Surname:</label>
            <input id="surname" type="text" name="surname" placeholder="Enter your surname" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input id="age" type="number" name="age" placeholder="Enter your age" required min="0">

            <label for="username">Username:</label>
            <input id="username" type="text" name="username" placeholder="Choose a username" required>

            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Create a password" required>

            <div class="button-group">
                <button type="button" onclick="location.href='login.html'">Back</button>
                <button type="submit">Continue</button>
            </div>
        </form>
    </main>

</body>
</html>
