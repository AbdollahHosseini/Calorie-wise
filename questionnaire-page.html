<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/questionnaire-page.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/calorieWiseFaviconNew.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Questionnaire | CalorieWise</title>
  </head>
  <body>
    <h1 class="homeTitle">
      <span id="calorie">Calorie</span><span id="wise">Wise</span>
      <button class="settings-button" aria-label="Settings" aria-expanded="false" aria-controls="settings-menu">
        &#9881;
      </button>
      <div class="settings-dropdown" id="settings-menu" hidden>
        <ul>
          <li><a href="#">Account</a></li>
          <li><a href="#">Settings</a></li>
          <li><hr /></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </h1>

    <main class="questionnaire-container">
      <form id="questionnaireForm" class="questionnaire-form">
        <div class="form-group radio-group">
          <h2>What is your goal?</h2>
          <label for="objective1">
            <input type="radio" name="goal" value="Gain Muscle" id="objective1" />
            Gain Muscle
          </label>
          <label for="objective2">
            <input type="radio" name="goal" value="Lose Fat" id="objective2" />
            Lose Fat
          </label>
          <label for="objective3">
            <input type="radio" name="goal" value="Maintenance" id="objective3" />
            Maintenance
          </label>
        </div>

        <div class="form-group input-group">
          <h2>What is your age?</h2>
          <select id="age">
            <option value="" disabled selected>--Choose your age--</option>
          </select>
        </div>

        <div class="form-group input-group">
          <h2>What is your height?</h2>
          <select id="heightUnit">
            <option value="cm">cm</option>
            <option value="ft">ft/in</option>
          </select>
          <select id="heightValue">
            <option value="" disabled selected>--Choose height--</option>
          </select>
        </div>

        <div class="form-group input-group">
          <h2>What is your weight?</h2>
          <select id="weightUnit">
            <option value="kg">kg</option>
            <option value="lbs">lbs</option>
          </select>
          <select id="weightValue">
            <option value="" disabled selected>--Choose weight--</option>
          </select>
        </div>

        <div class="form-group radio-group">
            <h2>What is your sex?</h2>
            <label for="female">
                <input type="radio" name="sex" value="Female" id="female" />
                Female
            </label>
            <label for="male">
                <input type="radio" name="sex" value="Male" id="male" />
                Male
            </label>
        </div>

        <div class="form-group checkbox-group">
            <h2>Do you have any dietary preferences?</h2>
            <label><input type="checkbox" name="diet" value="Halal" /> Halal</label>
            <label><input type="checkbox" name="diet" value="Vegetarian" /> Vegetarian</label>
            <label><input type="checkbox" name="diet" value="Vegan" /> Vegan</label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>

    <script src="questionnaire-page.js"></script>
    </body>
</html>
