<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/home-page.css">
        <link rel="icon" type="image/x-icon" href="assets/images/calorieWiseFaviconNew.jpg">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

        <title>Questionnaire | CalorieWise</title>
    </head>
    <body>
        <h1 class="homeTitle">
            <a href="index.html" class="home-link">
                <span id="calorie">Calorie</span><span id="wise">Wise</span>
            </a>
        
            <button class="settings-button" aria-label="Settings" aria-expanded="false" aria-controls="settings-menu">
                &#9881;
            </button>
        
            <div class="settings-dropdown" id="settings-menu" hidden>
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><hr></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </h1>

        <h2>What is your goal?</h2>

        <form>
          <input type="radio" name="goal" value="Gain Muscle" id="objective1">
          <label for="objective1">Gain Muscle</label><br>
        
          <input type="radio" name="goal" value="Lose Fat" id="objective2">
          <label for="objective2">Lose Fat</label><br>
        
          <input type="radio" name="goal" value="Maintenance" id="objective3">
          <label for="objective3">Maintenance</label>
        </form>

        <br>

        <div style="display: flex; align-items: center; gap: 10px;">
            <h2 style="margin: 0;">What is your age?</h2>
            <select id="age">
              <option value="">--Choose your age--</option>
            </select>
        </div>
          

        <script>
            const ageDropdown = document.getElementById("age");
          
            for (let age = 18; age <= 100; age++) {
              const option = document.createElement("option");
              option.value = age;
              option.textContent = age;
              ageDropdown.appendChild(option);
            }

        </script>
        
        <br>

        <div style="display: flex; align-items: center; gap: 10px;">
            <h2 style="margin: 0;">What is your weight?</h2>
          
            <select id="weightUnit">
              <option value="kg">kg</option>
              <option value="lbs">lbs</option>
            </select>
          
            <select id="weightValue">
              <option value="">--Choose weight--</option>
            </select>
        </div>
          
        <script>
            const weightUnit = document.getElementById("weightUnit");
            const weightValue = document.getElementById("weightValue");
          
            function populateWeightOptions(unit) {
              weightValue.innerHTML = '<option value="">--Choose weight--</option>';
          
              let min = unit === "kg" ? 30 : 66;
              let max = unit === "kg" ? 200 : 440;
              let step = 1;
          
              for (let i = min; i <= max; i += step) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = `${i} ${unit}`;
                weightValue.appendChild(option);
              }
            }
          
            // Initial load
            populateWeightOptions(weightUnit.value);
          
            // Update on unit change
            weightUnit.addEventListener("change", () => {
              populateWeightOptions(weightUnit.value);
            });
        </script>

        <br>

        <div style="display: flex; align-items: center; gap: 10px;">
            <h2 style="margin: 0;">What is your height?</h2>
          
            <select id="heightUnit">
              <option value="cm">cm</option>
              <option value="ft">ft/in</option>
            </select>
          
            <select id="heightValue">
              <option value="">--Choose height--</option>
            </select>
        </div>

        <script>
            const heightUnit = document.getElementById("heightUnit");
            const heightValue = document.getElementById("heightValue");
          
            function populateHeightOptions(unit) {
              heightValue.innerHTML = '<option value="">--Choose height--</option>';
          
              if (unit === "cm") {
                for (let cm = 140; cm <= 220; cm++) {
                  const option = document.createElement("option");
                  option.value = cm;
                  option.textContent = `${cm} cm`;
                  heightValue.appendChild(option);
                }
              } else if (unit === "ft") {
                for (let feet = 4; feet <= 7; feet++) {
                  for (let inches = 0; inches < 12; inches++) {
                    const totalInches = feet * 12 + inches;
                    const label = `${feet}'${inches}"`;
                    const option = document.createElement("option");
                    option.value = totalInches; // useful for conversion if needed
                    option.textContent = label;
                    heightValue.appendChild(option);
                  }
                }
              }
            }
          
            // Initial load
            populateHeightOptions(heightUnit.value);
          
            // Update on unit change
            heightUnit.addEventListener("change", () => {
              populateHeightOptions(heightUnit.value);
            });
        </script>

        <br>

        <h2>What is your sex?</h2>

        <form>

          <input type="radio" name="sex" value="Female" id="female">
          <label for="female">Female</label><br>
        
          <input type="radio" name="sex" value="Male" id="male">
          <label for="male">Male</label><br>

        </form>
          
        
    </body>
</html>
