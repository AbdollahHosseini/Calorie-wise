<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/home-page.css">
        <link rel="icon" type="image/x-icon" href="assets/images/calorieWiseFaviconNew.jpg">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

        <title>Questionnaire | CalorieWise</title>
    </head>
    <body>
        <h1 class="homeTitle">
            <a href="index.html" class="home-link">
                <span id="calorie">Calorie</span><span id="wise">Wise</span>
            </a>
        
            <button class="settings-button" aria-label="Settings" aria-expanded="false" aria-controls="settings-menu">
                &#9881;
            </button>
        
            <div class="settings-dropdown" id="settings-menu" hidden>
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><hr></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </h1>

        <h2>What is your goal?</h2>

        <form>
          <input type="radio" name="goal" value="Gain Muscle" id="objective1">
          <label for="apple">Gain Muscle</label><br>
        
          <input type="radio" name="goal" value="Lose Fat" id="objective2">
          <label for="banana">Lose Fat</label><br>
        
          <input type="radio" name="goal" value="Maintenance" id="strawberry">
          <label for="strawberry">Maintenance</label>
        </form>

        <br>

        <div style="display: flex; align-items: center; gap: 10px;">
            <h2 style="margin: 0;">What is your age?</h2>
            <select id="age">
              <option value="">--Choose your age--</option>
            </select>
        </div>
          

        <script>
            const ageDropdown = document.getElementById("age");
          
            for (let age = 18; age <= 100; age++) {
              const option = document.createElement("option");
              option.value = age;
              option.textContent = age;
              ageDropdown.appendChild(option);
            }

        </script>
        

        
    </body>
</html>
