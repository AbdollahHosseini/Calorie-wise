<!DOCTYPE html>
<html>
<head>
    <title>Register - Calorie Wise</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: white;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        input, label, select {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="/register" method="post">
        <div class="title">Create Your Calorie Wise Account</div>

        <label>First Name:</label>
        <input type="text" name="firstName" placeholder="Enter your first name" required>

        <label>Surname:</label>
        <input type="text" name="surname" placeholder="Enter your surname" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter your age" required min="0">

        <label>Username:</label>
        <input type="text" name="username" placeholder="Choose a username" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Create a password" required>

        <div class="button-group">
            <button type="button" onclick="location.href='login-page.html'">Back</button>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
